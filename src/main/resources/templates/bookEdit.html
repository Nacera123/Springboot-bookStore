<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">

    </script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Book Store</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="available_book">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my_books">My Books</a>
                </li>

            </ul>
            <div>
                <a class="nav-link text-secondary" href="#">New Books Register</a>

            </div>
        </div>
    </div>
</nav>

<div class="container mt-5 border-info p-5" style="border: 3px solid black; width: 400px">
    <h4 class="text-center">Edit Book</h4>
    <form th:action="@{/save}" method="post" object="book">

        <input type="hidden" name="id" th:value="${book.id}"/>
        <div class="mb-3">
            <label class="form-label" for="name">Name </label>
            <input type="text" class="form-control" name="name" th:value="${book.name}">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" name="author" th:value="${book.author}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" name="price" step="0.01" min="0.01" th:value="${book.price}">
        </div>
        <center><button type="submit" class="btn btn-outline-info btn-lg mt-3">Submit</button></center>

    </form>
</div>
</body>
</html>
