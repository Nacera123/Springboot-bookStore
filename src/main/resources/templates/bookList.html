<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">

    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Book Store</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="available_book">Available Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my_books">My Books</a>
                    </li>

                </ul>
                <div>
                    <a class="nav-link text-secondary" href="book_register">New Books Register</a>

                </div>
            </div>
        </div>
    </nav>
    <div class="container my-5" style="width: 700px">
        <table class="table mt-5">
        <thead class="table-header bg-info">
        <tr class="text-center">
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="b:${book}">
            <td th:text="${b.id}">Mark</td>
            <td th:text="${b.name}">Mark</td>
            <td th:text="${b.author}">Mark</td>
            <td th:text="${b.price}">Mark</td>
            <td>
                <a class="btn btn-dark btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Show My book</a>
                <a class="btn btn-danger btn-sm" th:href="@{/deleteBook/{id}(id=${b.id})}"><i class="bi bi-trash"></i></a>
                <a class="btn btn-secondary btn-sm" th:href="@{/editBook/{id}(id=${b.id})}"><i class="bi bi-pencil-square"></i></a>
<!--                <a class="btn btn-secondary btn-sm">UPDATE</a>
                <a class="btn btn-danger btn-sm">DELETE</a>-->
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
